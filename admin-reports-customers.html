       <script>
    document.addEventListener('DOMContentLoaded', () => {
        let currentSortBy = 'spending'; 
        let allUsers = [];
        let allOrders = [];

        const loadData = () => {
            allUsers = JSON.parse(localStorage.getItem('users')) || [];
            // SỬA LỖI 1: Đọc đúng key 'orders'
            allOrders = JSON.parse(localStorage.getItem('orders')) || [];
        };

        const generateReportData = (startDate, endDate) => {
            // SỬA LỖI 2: Chỉ lọc các đơn hàng không bị hủy
            const validOrders = allOrders.filter(order => {
                const orderDate = new Date(order.orderDate);
                const isNotCancelled = order.status !== 'Đã hủy';
                const isAfterStartDate = !startDate || orderDate >= startDate;
                const isBeforeEndDate = !endDate || orderDate <= endDate;
                return isNotCancelled && isAfterStartDate && isBeforeEndDate;
            });
            
            const customerData = new Map();
            validOrders.forEach(order => {
                const email = order.userEmail;
                if (!customerData.has(email)) {
                    customerData.set(email, {
                        totalSpending: 0, orderCount: 0,
                        lastOrderDate: new Date(0)
                    });
                }
                const data = customerData.get(email);
                data.totalSpending += order.totalAmount;
                data.orderCount += 1;
                const orderDate = new Date(order.orderDate);
                if (orderDate > data.lastOrderDate) {
                    data.lastOrderDate = orderDate;
                }
            });

            const report = [];
            customerData.forEach((data, email) => {
                const user = allUsers.find(u => u.email === email);
                if (user) {
                    report.push({
                        email: email, fullname: user.fullname,
                        status: user.status, ...data
                    });
                } else {
                    const lastOrderFromUser = validOrders.reverse().find(o => o.userEmail === email);
                    if(lastOrderFromUser && lastOrderFromUser.customerInfo) {
                        report.push({
                            email: email,
                            fullname: lastOrderFromUser.customerInfo.name || 'Khách hàng cũ',
                            status: 'active', // Giả định
                            ...data
                        });
                    }
                }
            });
            return report;
        };

        const renderReport = (reportData) => {
            const tbody = document.getElementById('report-table-body');
            tbody.innerHTML = '';

            if (currentSortBy === 'spending') {
                reportData.sort((a, b) => b.totalSpending - a.totalSpending);
            } else {
                reportData.sort((a, b) => b.orderCount - a.orderCount);
            }

            if (reportData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center py-10 text-gray-500">Không có dữ liệu phù hợp với bộ lọc.</td></tr>';
                return;
            }
            
            reportData.forEach((customer, index) => {
                tbody.innerHTML += `
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 text-center font-bold text-lg ${index < 3 ? 'text-blue-600' : 'text-gray-700'}">${index + 1}</td>
                        <td class="px-6 py-4">
                            <div class="font-semibold text-gray-900">${customer.fullname}</div>
                            <div class="text-xs text-gray-500">${customer.email}</div>
                        </td>
                        <td class="px-6 py-4 text-center font-medium">${customer.orderCount}</td>
                        <td class="px-6 py-4 text-right font-bold text-green-600">
                            ${new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(customer.totalSpending)}
                        </td>
                        <td class="px-6 py-4 text-center text-gray-600">
                            ${customer.lastOrderDate.toLocaleDateString('vi-VN')}
                        </td>
                        <td class="px-6 py-4 text-center">
                            <span class="px-2 py-1 text-xs font-semibold rounded-full ${customer.status === 'active' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                                ${customer.status === 'active' ? 'Hoạt động' : 'Bị khóa'}
                            </span>
                        </td>
                    </tr>
                `;
            });
        };
        
        const updateReport = () => {
            const startDateEl = document.getElementById('start-date');
            const endDateEl = document.getElementById('end-date');
            
            let startDate = startDateEl.value ? new Date(startDateEl.value) : null;
            let endDate = endDateEl.value ? new Date(endDateEl.value) : null;
            
            if (startDate) startDate.setHours(0, 0, 0, 0);
            if (endDate) endDate.setHours(23, 59, 59, 999);
            
            const reportData = generateReportData(startDate, endDate);
            renderReport(reportData);
        };

        const sortBySpendingBtn = document.getElementById('sort-by-spending');
        const sortByOrdersBtn = document.getElementById('sort-by-orders');
        const filterBtn = document.getElementById('filter-btn');
        const resetBtn = document.getElementById('reset-btn');

        sortBySpendingBtn.addEventListener('click', () => {
            currentSortBy = 'spending';
            sortBySpendingBtn.classList.add('active');
            sortByOrdersBtn.classList.remove('active');
            updateReport();
        });

        sortByOrdersBtn.addEventListener('click', () => {
            currentSortBy = 'orders';
            sortByOrdersBtn.classList.add('active');
            sortBySpendingBtn.classList.remove('active');
            updateReport();
        });

        filterBtn.addEventListener('click', updateReport);

        resetBtn.addEventListener('click', () => {
            document.getElementById('start-date').value = '';
            document.getElementById('end-date').value = '';
            updateReport();
        });

        const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
        if (loggedInUser) {
            document.getElementById('admin-info').textContent = `Xin chào, ${loggedInUser.fullname || loggedInUser.email}`;
        }
        
        loadData();
        updateReport(); 
    });
    </script>
